<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir temperaturas</title>
    <link rel="stylesheet" href="style.min.css" type="text/css">
</head>
<body>
      
    <section class="conv-wrap">
       
        <div class="conv-box">
            <h1>CONVETIR TEMPERATURA</h1>
            <div class="conv-box-items">
                <input id="txtconv1" name="txtconv1" type="number"> 
                <select id="cboconv1">
                    <option value="cel" selected>Celsius</option>
                    <option value="fah">Fahrenheit</option>
                    <option value="kel">Kelvin</option>
                </select>   

            </div>
            
            <div class="conv-box-items"> <p>=</p></div>

            <div class="conv-box-items">
                <input id="txtconv2" id="txtconv2" type="number">
                <select id="cboconv2">
                    <option value="fah" selected>Fahrenheit</option>
                    <option value="cel">Celsius</option>
                    <option value="kel">Kelvin</option>
                </select>
            </div>

        </div>

    </section>
  
  
 <script src="script.js" type="module"></script>
</body>
</html>
